apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-connection-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eeg-app
      component: db-connection
  template:
    metadata:
      labels:
        app: eeg-app
        component: db-connection
    spec:
      containers:
      - name: db-connection
        image: fberton98/db_connection:latest
        ports:
        - containerPort: 5000
        env:
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-root-password
        resources:
          limits:
            cpu: 400m
          requests:
            cpu: 200m
---
apiVersion: v1
kind: Service
metadata:
  name: db-connection-service
  labels:
    app: eeg-app
    component: db-connection
spec:
  selector:
    app: eeg-app
    component: db-connection
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: db-connection-hpa
  namespace: default
spec:
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        averageUtilization: 80
        type: Utilization
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: db-connection-deployment
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 30