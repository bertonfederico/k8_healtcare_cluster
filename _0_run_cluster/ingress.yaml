apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: healtcare-cluster.com
    http:
      paths:
      - path: /update
        pathType: Prefix
        backend:
          service:
            name: new-eeg-data-endpoint-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: healt-center-web-page-service
            port:
              number: 80